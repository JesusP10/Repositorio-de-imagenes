<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repositorio de imagenes</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="galeria">
        <h1>Repositorio de imagenes</h1>
        <img src="" alt="" class="img-show">
        <i class='bx bx-user'></i>
        <i class='bx bx-like'></i>
        <i class='bx bx-message-alt-dots'></i>
        <i class='bx bx-heart' ></i>
        <div class="linea"></div>
        <div class="contenedor-imagenes">
            <div class="imagen">
                <img src="img/Naturaleza.jpg" alt="Naturaleza">
                <div class="overlay">
                    <h2>#naturaleza
                        #frescura
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Entretenimiento.jpg" alt="">
                <div class="overlay">
                    <h2>#entretenimiento
                        #diversion
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Avion.jpg" alt="">
                <div class="overlay">
                    <h2>#avion  
                        #traslado
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Estudio.jpg" alt="">
                <div class="overlay">
                    <h2>#estudio
                        #aprendizaje
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/musica.jpg" alt="">
                <div class="overlay">
                    <h2>#musica
                        #entretenimiento
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Rio.jpg" alt="">
                <div class="overlay">
                    <h2>#naturaleza
                        #tranquilidad
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Tecnologia.jpg" alt="">
                <div class="overlay">
                    <h2>#tecnologia
                        #futuro
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Auto.jpg" alt="">
                <div class="overlay">
                    <h2>#Auto
                        #traslado
                    </h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/tecnologia 2.jpg" alt="">
                <div class="overlay">
                    <h2>#tecnologia
                        #entretenimiento
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
